<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Assessments</title>
</head>

<body>
    <div class="container">
        <h1 class="center">Personality Assessment Test</h1>
        <div class="ques">
            <div class="jumbotron">
                <h4 class="center1" id="quest"><b>Have a great day!</b></h4>
            </div>
        </div>

        <div class="choose">
            <h5 id="sd">Strongly Disagree</h5>
            <button id="disagree" class="dot"></button>
            <span class="dot1"></span>
            <span class="dot2"></span>
            <span class="dot1"></span>
            <button id="agree" class="dot"></button>
            <h5 id="sa">Strongly Agree</h5>
        </div>

        <div class="bt">
            <button id="prev" ><span class="glyphicon glyphicon-chevron-left">Prev</span></button>
            <button id="next" ><span class="glyphicon glyphicon-chevron-right">Next</span></button>
        </div>
    </div>

    <div class="container center">
        <div class="jumbotron">
            <h1>Results:</h1>
            <h3 id="result"></h3>
            <button id="showResult">Click Me</button>
        </div>
    </div>

    <script src="js/personality.js"></script>
</body>

</html>
